<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>

                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <label>FORM</label>
    <br>
    <form>
        <input type="text" id="1" name="firstName" placeholder="First Name...">
        <input type="text" id="2" name="lastName" placeholder="Last Name...">
        <input type="text" id="3" name="facultyNumber" placeholder="Faculty Number...">
        <input type="text" id="4" name="grade" placeholder="Grade...">
        <input class="submit" type="submit" value="Submit">
    </form>
    <script src="./app.js"></script>
</body>

</html>
